buildscript {
    repositories.jcenter()
    dependencies {
        classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:0.13.1514'
    }
}

apply plugin: 'kotlin'
apply plugin: 'maven'

repositories.jcenter()

group = 'io.github.drmashu'
version = '0.1-SNAPSHOT'

description = """"""

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
        mavenCentral()
     maven { url "http://oss.sonatype.org/content/repositories/snapshots" }
}

dependencies {
    compile group: 'junit', name: 'junit', version:'4.12'
    compile group: 'io.github.drmashu', name: 'buri', version:'0.1-SNAPSHOT'
    compile group: 'org.jetbrains.kotlin', name: 'kotlin-stdlib', version:'0.13.1514'
    compile group: 'org.seasar.doma', name: 'doma', version:'2.4.1'
    kapt group: 'org.seasar.doma', name: 'doma', version:'2.4.1'
}
